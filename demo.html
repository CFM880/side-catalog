<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<title>sideCatalog demo</title>
<link rel="stylesheet" type="text/css" href="sideCatalog.css">
<style type="text/css">

* {
    margin: 0;
    padding: 0
}
body {
    background: #F5F5F5;
    margin-top: 100px;
}
#content-wrap {
    width: 1000px;
    margin: 0 auto;
    border: 1px solid #e5e5e5;
    position: relative;
    background: #fff;
}
#content-wrap:after {
    clear: both;
    content: "";
    display: block;
    height: 0;
}
.para {
    text-indent: 2em;
    height: 100px;
    margin-top: 10px;
}
.side-info {
    height: 520px;
    background: #fafafa;
}
.col-main {
    float: left;    
    width: 710px;
    min-height: 800px;
}
.col-sub {  
    float: left;
    width: 290px;
}
#footer {
    width: 100%;
    height: 200px;
}
#side-catalog-showtag {
    width: 50px;
    height: 2px;
    background: red;
}
</style>
</head>
<body>
<div id="content-wrap">
    <div id="content" class="col-main">
    </div>
    <div id="side" class="col-sub">
        <div class="side-info">
            <!--右栏其他内容-->
        </div>
        <!--sideToolbar显示标志-->
        <div id="side-catalog-showtag"></div>     
        <div id="sideToolbar">         
        </div>
    </div>
</div>
<div id="footer"></div>
    

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="sideCatalog.js"></script>

</body>
</html>
